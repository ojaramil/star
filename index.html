<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Página no disponible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 24px;
            color: #999;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Página no disponible</h1>
        <p>El contenido solicitado no está disponible públicamente.</p>
    </div>
</body>

</html>
